<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geoGame</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header class="header">
        <a class="logo" id="reloadPage" href="#">
            <span>Country</span>Guesser
        </a>
        <a href="#" id="startGame" class="startGame">Start Game</a>
    </header>
    
    <div id="map"></div>

    <div id="questionCard" class="hidden">
        <div id="gameInfo">
            <span id="questionNumber">Questions: 0/10</span>
            <span id="score">Score: 0</span>
            <span id="time">Time: 5:00</span>
        </div>
        
        <div id="questionContent"></div>
            <button id="submitAnswer" class="hidden">Submit Answer</button>
            <button id="passQuestion" class="hidden">Pass Question (3 left)</button>
        </div>

    <div id="gameInstructions">
        <h4 id="howToPlay">How to Play?</h4>
        <p>Select a country on the map that matches the question above.</p>
        <p>You can skip up to 3 questions. Each correct answer gives +10 points, while wrong answers deduct 5 points.</p>
    </div>
    
    <script src="./scripts/map_script.js"></script>
    <script src="./scripts/game_script.js"></script>
    
    <script>
        document.getElementById('reloadPage').addEventListener('click', (e) => {
            e.preventDefault();
            location.reload();
        });
    </script>
</body>
</html>
