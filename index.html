<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geoGame</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <a class="logo">
            <span>Country</span>Guesser
        </a>
        <a href="#" id="startGame" class="startGame">Start Game</a>
    </header>
    
    <div id="map"></div>

    <div id="questionCard" class="hidden">
        <div id="gameInfo">
            <span id="time">Time: 5:00</span>
            <span id="score">Score: 0</span>
        </div>
        <div id="questionContent"></div>
        <button id="nextQuestion" class="hidden">Next Question (5)</button>
    </div>

    <script src="./scripts/map_script.js"></script>
    <script src="./scripts/game_script.js"></script>
</body>
</html>
